def projectName = 'GenericsLib'
def majorVersion = '0'

defaultTasks 'build'

apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

if (hasProperty("teamcity")) {
    version = teamcity["build.number"]
}else {
    version = '0'
}

repositories {
    mavenCentral()
}

configurations {
    provided
}

sourceSets {

    main {
        compileClasspath += configurations.provided
        runtimeClasspath += configurations.provided

        java {
            srcDir 'src'
        }

        /*
resources {
    srcDir 'src/resources'
}
*/

    }

    test {
        compileClasspath += configurations.provided
        runtimeClasspath += configurations.provided
    }
}

dependencies {
    provided files('C:/JavaRepo/bukkit/bukkit-1.7.9-R0.jar',
            'C:/JavaRepo/bukkit/BarAPI.jar',
            'C:/JavaRepo/bukkit/ProtocolLib-3.2.0.jar',
            'C:/JavaRepo/bukkit/Vault.jar',
            'C:/JavaRepo/bukkit/WorldEdit.jar')
}


processResources {

    // Include in final JAR
    from 'plugin.yml'
}


jar {

    archiveName = projectName + '.' + majorVersion + '.' + version + '.' + archivesBaseName

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }

    manifest {
        attributes("Implementation-Title": projectName,
                   "Implementation-Version": version)
    }

}



