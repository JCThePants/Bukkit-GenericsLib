defaultTasks 'build'

apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

configurations {
    provided
}

sourceSets {

    main {

        compileClasspath += configurations.provided

        java {
            srcDir 'src'
        }
        /*
        resources {
            srcDir 'src/resources'
        }
        */
    }
}

dependencies {
    provided files('C:/JavaRepo/bukkit/bukkit-1.7.9-R0.jar',
            'C:/JavaRepo/bukkit/BarAPI.jar',
            'C:/JavaRepo/bukkit/ProtocolLib-3.2.0.jar',
            'C:/JavaRepo/bukkit/Vault.jar',
            'C:/JavaRepo/bukkit/WorldEdit.jar')
}


processResources {

    // Include in final JAR
    from 'plugin.yml'
}


jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }

    manifest {
        attributes("Implementation-Title": "GenericsLib",
                   "Implementation-Version": version)
    }

    with jar
}



