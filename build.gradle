import com.sun.org.apache.xalan.internal.xsltc.compiler.Copy

apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile files('C:/JavaRepo/bukkit/bukkit-1.7.9-R0.jar',
                  'C:/JavaRepo/bukkit/BarAPI.jar',
                  'C:/JavaRepo/bukkit/ProtocolLib-3.2.0.jar',
                  'C:/JavaRepo/bukkit/Vault.jar',
                  'C:/JavaRepo/bukkit/WorldEdit.jar')
}

sourceSets {

    main {
        java {
            srcDir 'src'
        }
        /*
        resources {
            srcDir 'src/resources'
        }
        */
    }
}

processResources {
    inputs.property "version", version
    inputs.property "mcversion", project.minecraft.version

    // Include in final JAR
    from 'plugin.yml'
}


jar {
    manifest {
        attributes("Implementation-Title": "GenericsLib",
                   "Implementation-Version": version)
    }
}



